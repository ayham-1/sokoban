<link rel="stylesheet" href="sokoshell.css">
<div class="emscripten" id="status">Downloading...</div>
<div class="emscripten">
	<progress value="0" max="100" id="progress" hidden=1></progress>  
</div>
<div id="winStatus" style="display:none">
	<center>
		<h3>You Won!</h3>
		<h4>Refresh in order to play another puzzle!</h3>
	</center>
</div>
<div class="grid">
	<div class="grid-item">
		<center>
			<h3>Game</h3>
			<canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
		</center>
	</div>
	<div class="grid-item">
		<center>
			<h3>Current Layout</h3>
			<textarea class="mapView" rows=7 cols=25 id="mapView"
													 oninput="changeMap()"
													 onfocus="focusMap()" onfocusout="focusMap()">Map should be loaded here...</textarea>
			<br>
			<br>
			Puzzle Width:
			5 <input type="range" min="5" max="15" value="7" class="slider" id="width"> 15
			<br>
			Puzzle Height:
			5 <input type="range" min="5" max="15" value="7" class="slider" id="height"> 15
		</center>
	</div>
</div>
<br>
<script type='text/javascript' src="sokoshell.js"></script>
